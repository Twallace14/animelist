<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="TF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>MyAnimeList app</title>

</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">Anime List</h1>
        <form id="show-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" placeholder="Insert title">
            </div>
            <div class="form-group">
                <label for="Studio">Studio</label>
                <input type="text" id="studio" class="form-control" placeholder="Insert Studio Name">
            </div>
            <div class="form-group">
                <label for="IMDB">IMDB</label>
                <input type="text" id="imdb" class="form-control" placeholder="Insert IMDB no.">
            </div>
            <input type="submit" value="Add Show" class="btn btn-block btn-outline-warning">

        </form>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Studio</th>
                    <th>IMDB</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="show-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
